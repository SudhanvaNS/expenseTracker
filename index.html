  <title>Personal Finance Tracker</title>

<body>
  <h1>Personal Finance Tracker</h1>
  <div id="balance">Balance: ₹0.00</div>
  <div id="transactions">

    <ul id="transaction-list">
      <!-- <li class="red1 green1">

        <button class = "btn" >-</button>
      </li>
      <li>
        <span class="trans-name">Receive comission payment</span>
        <span class="trans-amt">₹250</span>
        <button class = "btn">-</button>
      </li> -->
    </ul>
    <form id="transaction-form">
      <input type="text" id="description" name="description" placeholder="Description" required>
      <input type="number" id="amount" name="amount" step="0.01" placeholder="Amount" required>
      <select id="type" required>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
