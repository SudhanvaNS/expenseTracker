<!DOCTYPE html>
<html>

<head>
  <title>Personal Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/689f04e9e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Personal Finance Tracker</h1>
  <div id="balance">Balance: â‚¹<span class="amount">0.00</span></div>
  <div id="transactions">
    <h3>Transaction History</h3>
    <ul id="transaction-list">
      <li class="trans-item expense">
        <span class="trans-name">Buy milk and groceries</span>
        <span class="trans-amt">- 125</span>
        <button type="button" class="edit-trans"><i class="fa-sharp fa-solid fa-pen" style="color: #323232;"></i></button>
        <button type="button" class="delete-trans"><i class="fa-solid fa-trash" style="color: #323232;"></i></button>
      </li>
      <li class="trans-item income">
        <span class="trans-name">Receive comission payment</span>
        <span class="trans-amt">+ 250</span>
        <button type="button" class="edit-trans"><i class="fa-sharp fa-solid fa-pen" style="color: #323232;"></i></button>
        <button type="button" class="delete-trans"><i class="fa-solid fa-trash" style="color: #323232;"></i></button>
      </li>
    </ul>
    <h3 class="underline">Add New Transaction</h3>
    <form id="transaction-form">
      <input type="text" id="description" name="description" placeholder="Description" required>
      <input type="number" id="amount" name="amount" step="0.01" placeholder="Amount" required>
      <select id="type" required>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
